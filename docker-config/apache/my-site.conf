<VirtualHost *:80>
    ServerAdmin webmaster@localhost
    DocumentRoot /var/www/html/public

    # --- On gère le CORS ici, car .htaccess ne le fait pas pour les requêtes OPTIONS ---
    Header always set Access-Control-Allow-Origin "*"
    Header always set Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS"
    Header always set Access-Control-Allow-Headers "Origin, X-Requested-With, Content-Type, Accept, Authorization"

    # On répond OK aux requêtes de permission OPTIONS sans déranger Laravel
    RewriteEngine On
    RewriteCond %{REQUEST_METHOD} OPTIONS
    RewriteRule ^(.*)$ $1 [R=204,L]

    # --- La directive la plus importante ---
    # On dit à Apache de chercher et d'obéir aux fichiers .htaccess dans ce dossier.
    <Directory /var/www/html/public>
        AllowOverride All
        Require all granted
    </Directory>

</VirtualHost>