<VirtualHost *:80>
    ServerAdmin webmaster@localhost
    DocumentRoot /var/www/html/public

    # --- CONFIGURATION CORS ---
    # On définit la variable d'environnement pour l'origine autorisée
    SetEnvIf Origin "^https://shukatsu\.onrender\.com$" CORS_ORIGIN=$0
    Header set Access-Control-Allow-Origin %{CORS_ORIGIN}e env=CORS_ORIGIN
    Header set Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS"
    Header set Access-Control-Allow-Headers "Content-Type, Authorization, Accept, X-Requested-With"
    Header set Access-Control-Allow-Credentials "true"

    # Gérer la requête preflight OPTIONS
    RewriteEngine On
    RewriteCond %{REQUEST_METHOD} OPTIONS
    RewriteRule ^(.*)$ $1 [R=204,L]
    # --- FIN DE LA CONFIGURATION CORS ---

    <Directory /var/www/html/public>
        AllowOverride All
        Require all granted
    </Directory>

</VirtualHost>