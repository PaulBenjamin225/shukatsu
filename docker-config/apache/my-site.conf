<VirtualHost *:80>
    ServerAdmin webmaster@localhost
    DocumentRoot /var/www/html/public

    # --- CONFIGURATION CORS COMPLÈTE ---
    # On autorise l'origine de votre frontend
    Header always set Access-Control-Allow-Origin "https://shukatsu.onrender.com"
    # On autorise les méthodes nécessaires
    Header always set Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS"
    # On autorise les en-têtes nécessaires (Authorization est crucial pour les routes protégées)
    Header always set Access-Control-Allow-Headers "Origin, X-Requested-With, Content-Type, Accept, Authorization"
    # On autorise l'envoi de cookies ou de tokens d'authentification
    Header always set Access-Control-Allow-Credentials "true"

    # On répond aux requêtes de "permission" OPTIONS sans déranger Laravel
    RewriteEngine On
    RewriteCond %{REQUEST_METHOD} OPTIONS
    RewriteRule ^(.*)$ $1 [R=204,L]
    # --- FIN DE LA CONFIGURATION CORS ---

    <Directory /var/www/html/public>
        AllowOverride All
        Require all granted
    </Directory>

</VirtualHost>