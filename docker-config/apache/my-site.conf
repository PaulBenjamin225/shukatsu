<VirtualHost *:80>
    ServerAdmin webmaster@localhost
    DocumentRoot /var/www/html/public

    # --- CONFIGURATION CORS "WILDCARD" ---
    Header always set Access-Control-Allow-Origin "*"
    Header always set Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS"
    Header always set Access-Control-Allow-Headers "Content-Type, Authorization, Accept, X-Requested-With"
    Header always set Access-Control-Allow-Credentials "true"
    # --- FIN CORS ---

    <Directory /var/www/html/public>
        # C'est la partie qui manquait et qui est cruciale
        Options Indexes FollowSymLinks
        AllowOverride All
        Require all granted
        
        # On gère les requêtes OPTIONS ici aussi pour être sûr
        RewriteEngine On
        RewriteCond %{REQUEST_METHOD} OPTIONS
        RewriteRule ^(.*)$ $1 [R=204,L]
    </Directory>

</VirtualHost>