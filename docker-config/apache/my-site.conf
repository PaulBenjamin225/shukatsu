<VirtualHost *:80>
    ServerAdmin webmaster@localhost
    DocumentRoot /var/www/html/public

    # On définit les headers CORS en premier.
    Header always set Access-Control-Allow-Origin "*"
    Header always set Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS"
    Header always set Access-Control-Allow-Headers "Origin, X-Requested-With, Content-Type, Accept, Authorization"

    <Directory /var/www/html/public>
        # On active le moteur de réécriture ici.
        RewriteEngine On

        # 1. On gère la requête de permission OPTIONS.
        RewriteCond %{REQUEST_METHOD} OPTIONS
        RewriteRule ^(.*)$ $1 [R=204,L]

        # 2. C'est la règle la plus importante de Laravel.
        # Si la requête ne correspond PAS à un dossier existant...
        RewriteCond %{REQUEST_FILENAME} !-d
        # Et si la requête ne correspond PAS à un fichier existant...
        RewriteCond %{REQUEST_FILENAME} !-f
        # ...alors, redirige TOUT vers index.php.
        RewriteRule ^ /index.php [L]
    </Directory>

</VirtualHost>