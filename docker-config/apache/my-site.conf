<VirtualHost *:80>
    ServerAdmin webmaster@localhost
    DocumentRoot /var/www/html/public

    # --- NOUVELLE CONFIGURATION CORS "BRUTE-FORCE" ---
    # On ajoute ces en-têtes à TOUTES les réponses, quoi qu'il arrive.
    Header always set Access-Control-Allow-Origin "*"
    Header always set Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS"
    Header always set Access-Control-Allow-Headers "Content-Type, Authorization, Accept, X-Requested-With"
    Header always set Access-Control-Allow-Credentials "true"

    # On dit à Apache de répondre OK aux requêtes de permission OPTIONS
    # sans les envoyer à Laravel.
    RewriteEngine On
    RewriteCond %{REQUEST_METHOD} OPTIONS
    RewriteRule ^(.*)$ $1 [R=204,L]
    # --- FIN DE LA NOUVELLE CONFIGURATION ---

    <Directory /var/www/html/public>
        AllowOverride All
        Require all granted
    </Directory>

</VirtualHost>